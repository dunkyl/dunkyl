# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
  - type: prompt
    alignment: left
    segments: 
      - type: python
        style: plain
        foreground: green
        template: >-
          üêç
          {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }}
          {{ end }}{{ .Full }}{{ end }}
  - type: prompt
    alignment: left
    segments:
      - type: root
        style: plain
        foreground: '#F82'
        template: ‚ö°
      - type: session
        style: plain
        foreground: '#6F6'
        template: >-
          <#6DF>{{ if ne "dunkyl" .UserName  }}{{ .UserName }}{{ else }}‚ó∏{{ end }}</>
          <darkGray>at</>
          {{ .HostName }}
          {{ if .SSHSession }}SSH {{ end }}
      - type: os
        style: plain
        foreground: '#6F6'
        template: '{{ if .WSL }}WSL {{ end }}'
      - type: path
        style: plain
        properties:
          style: full
        foreground: lightYellow
        template: >-
          <darkGray>in</>
          {{ if .Segments.Git.Dir }}::{{ path (trimPrefix (replaceP .Segments.Git.RepoName .Segments.Git.Dir "") .PWD) .Location }}
          {{ else}}{{ path .Path .Location }}
          {{ end }}
      - type: git
        style: plain
        foreground: white
        properties:
          fetch_status: true
          fetch_upstream_icon: true
          branch_icon: 'Êûù ' # „ÅÑ„Å†„ÄÄ- branch
          branch_identical_icon: '='
          branch_ahead_icon: ‚Üë
          branch_behind_icon: ‚Üì
          branch_gone_icon: Êûù‚ÄΩ
        template:
          "<darkGray>on</> \
          {{ url .HEAD .UpstreamURL }}\
          {{ if .Working.Changed }}*{{ end }} "
      - type: project
        style: plain
        foreground: darkGray
        template: '{{ .Version }} '
      - type: exit
        style: plain
        foreground: '#B22'
        properties:
          always_enabled: false
        template: ÓÇ≤<#FFF,#B22> Âë≥ {{ .Code }} </>‚ñé # „ÅÇ„Åò - taste
      - type: executiontime
        style: plain
        foreground: '#80D'
        properties:
          threshold: 30
          style: austin
            # conflict character with MDI icon for clock from nerd fonts
            # "It is about the kanji character "Á••". It is a kanji for personal names. It is the old form of "Á••"."
        template: ÓÇ≤<#FFF,#80D> Ô®ö {{ .FormattedMs }} </>‚ñé  #ÓÇ≤ÓÇæ
        
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        foreground: darkGray
        template: '>'

final_space: true
version: 2
console_title: true

